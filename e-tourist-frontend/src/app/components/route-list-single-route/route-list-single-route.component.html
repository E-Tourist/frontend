<div [routerLink]="['/routeDetails', route.id]" class="route-article">
  <p class="route-name">{{route.name}} <span class="route-length">[{{route.distance}}km]</span></p>
  <div class="rating-and-verification">
    <app-star-rating [rating]="route.rating"></app-star-rating>
    <p class="route-verified" *ngIf="route.isVerified">
      <i class="fa-solid fa-circle-check"></i>
    </p>
  </div>
  <img src="{{route.mainImageUrl}}" class="route-image" alt="route-image">
</div>
